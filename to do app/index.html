<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <header>
                <img class="d-flex justify-content-center"
                    src="https://landauschool.com/wp-content/uploads/2018/12/Logo-Big-Cropped-White.png" alt=""
                    srcset="">
                <h1 class="d-flex justify-content-center">{{title}}</h1>
            </header>
            <form class="form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add task" id="itemForm">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" v-on:click="addItem" type="button">Add</button>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <table class="table table-striped table-dark  ">
                    <thead>
                        <tr>
                            <th scope="col">Tasks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in items">

                            <th scope="row"> {{item.text}} <button v-on:click="deleteItem(index)"
                                    class="btn btn-danger">X</button>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h1>Designed by <a href="#">RS</a></h1>
        </div>
    </div>
    <script src="../to do app/script.js"></script>
</body>

</html>
